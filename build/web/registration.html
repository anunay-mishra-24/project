<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration</title>


        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>



        <section id="contact-page">

            <div class="container">

                <div class="row contact-wrap"> 
                    <div class="status alert alert-success" style="display: none"></div>
                    <div class="col-md-6 col-md-offset-3">

                        <h2 style="color: brown;background-color: aqua;">Registration-Page</h2>

                        <p style="color: red;"><b><h1>Enter Your Details Below:</h1><hr><hr></b></p>
                        <form action="./userRegistration" method="post" role="form" class="contactForm" >
                            <div class="form-group">
                                <span style="color:#6e6e6e;">Enter Your Full Name</span><br>
                                <input type="text" name="fname" class="form-control" id="fname" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <span style="color:#6e6e6e;">User Name</span><br>
                                <input type="text" name="uname" class="form-control" id="uname" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                <div class="validation"></div>
                            </div>

                            <div class="form-group">
                                <span style="color:#6e6e6e;">Email</span><br>
                                <input type="email" class="form-control" name="email" id="email" data-rule="email" data-msg="Please enter a valid email" />
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <span style="color:#6e6e6e;">User Id</span><br>
                                <input type="text" name="uid" class="form-control" id="uid" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                <div class="validation"></div>
                            </div>

                            <div class="form-group">
                                <span style="color:#6e6e6e;">Password</span><br>
                                <input type="password" name="pass" class="form-control" id="pass"  data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <span style="color:#6e6e6e;">Confirm Password</span><br>
                                <input type="password" name="confirmpassword" class="form-control" id="confirmpassword"  data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <span style="color:#6e6e6e;">Mobile No.</span><br>
                                <input type="text" name="mobile" class="form-control" id="mobile" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                <div class="validation"></div>
                            </div>


                            <div class="text-center"><button type="submit" class="btn btn-primary btn-lg" name="btn_registration" required="required">Submit</button>
                                <a href="index.jsp"> <button type="button" class="btn btn-primary btn-lg" >Sign In</button></a></div>


                        </form>   

                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
